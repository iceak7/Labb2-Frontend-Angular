<form>
    <div class="mb-3">
        <label for="departmentId" class="form-label">Department</label>
        <select class="form-control" name="departmentId" id="departmentId"  [(ngModel)]="employee.departmentId" >
            <option *ngFor="let dep of departmentList" [value]="dep.departmentId" [selected]="dep.departmentId==employee.departmentId?true:false" >{{dep.departmentName}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" id="gender" class="form-control" [(ngModel)]="employee.gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" [(ngModel)]="employee.email" name="email">
    </div>

    <div class="mb-3">
        <label for="phoneNr" class="form-label">PhoneNr</label>
        <input type="text" class="form-control" [(ngModel)]="employee.phoneNr" name="phoneNr">
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="employee.address" name="address">
    </div>

    <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary">
    </div>


    <button (click)="addEmployee()" *ngIf="employee.employeeId==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateEmployee()" *ngIf="employee.employeeId!=0" class="btn btn-primary">
        Update
    </button>

</form>
